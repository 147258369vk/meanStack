<mat-card>
  <h1>Reactive Driven Form</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-select placeholder="Title"
      formControlName="title"
      [ngClass]="{'is-invalid':submitted && f.title.errors}">
        <mat-option value=""></mat-option>
        <mat-option value="Mr">Mr</mat-option>
        <mat-option value="Ms">Ms</mat-option>
        <mat-option value="Mrs">Mrs</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-error *ngIf="submitted && f.title.errors">
      <mat-error *ngIf="f.title.errors?.required">
        Title is required
      </mat-error>
    </mat-error>


    <mat-form-field>
      <input matInput type="text" placeholder="name" formControlName="name"
      [ngClass]="{'is-invalid':submitted && f.name.errors}">
    </mat-form-field>
    <mat-error *ngIf="submitted && f.name.errors">
      <mat-error *ngIf="f.name.errors?.required">
        Name is required
      </mat-error>
    </mat-error>

    <br>

    <mat-form-field>
      <input type="email"  matInput placeholder="Email" formControlName="email"
      [ngClass]="{'is-invalid':submitted && f.email.errors}">
    </mat-form-field>
    <mat-error *ngIf="submitted && f.email.errors">

        <mat-error *ngIf="f.email.errors?.required">
          Email is required
        </mat-error>

        <mat-error *ngIf="f.email.errors?.email">
          Should be in Email format
        </mat-error>

    </mat-error>


    <br>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password"
      [ngClass]="{'is-invalid':submitted && f.password.errors}">
    </mat-form-field>

    <mat-error *ngIf="submitted && f.password.errors">
      <mat-error *ngIf="f.password.errors?.required">
        Password is required
      </mat-error>

      <mat-error *ngIf="f.password.errors?.minlength">
        Password should be greater than 6 characters
      </mat-error>

    </mat-error>


    <br>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm Password" formControlName="cpassword"
      [ngClass]="{'is-invalid':submitted && f.cpassword.errors}">
    </mat-form-field>

    <mat-error *ngIf="submitted && f.cpassword.errors">
      <mat-error *ngIf="f.cpassword.errors?.required">
        Confirm password is required
      </mat-error>

      <mat-error *ngIf="f.cpassword.hasError('mustMatch')">
        Password should match
      </mat-error>
    </mat-error>

    <br>

    <mat-checkbox formControlName="terms"
    [ngClass]="{'is-invalid':submitted && f.terms.errors}">Accept Terms and conditions</mat-checkbox>
    <mat-error *ngIf="submitted && f.terms.errors">
      <mat-error *ngIf="f.terms.errors?.required">
        check the terms and conditions
      </mat-error>
    </mat-error>

    <br>
    <button mat-raised-button color="primary">Submit</button>
    <button type="reset" mat-raised-button color="warn">Reset</button>
  </form>
</mat-card>
