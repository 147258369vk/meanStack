
<mat-accordion multi="true" *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
    <p>{{post.message}}</p>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-h4 text-info" *ngIf="posts.length<=0">No Post Found</p>
